global_costmap:
  # 坐标系设定：在没有 map 坐标系时，必须使用 odom
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 2.0
  publish_frequency: 0.5
  transform_tolerance: 0.5

  # 模式设定：关闭静态地图，开启滚动窗口
  static_map: false
  rolling_window: true
  
  # 范围设定：设置一个足够大的滚动规划区域（10米x10米）
  width: 3.0
  height: 3.0
  resolution: 0.05

  # 插件设定：确保它能获取到 ZED 传来的障碍物信息
  plugins:
    - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}